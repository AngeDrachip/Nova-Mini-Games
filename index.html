<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Mini-Game ‚ú®</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="game-container">
    <h1>Nova Mini-Game ‚ú®</h1>
    <div class="menu">
      <button id="create">Cr√©er une partie</button>
      <input id="joinId" placeholder="Code partie" maxlength="6" />
      <button id="join">Rejoindre</button>
    </div>
    <div id="status"></div>
    <div id="board">En attente de partie...</div>
  </div>

  <script>
    // Remplace l‚ÄôURL ci-dessous par celle de ton serveur Render WebSocket
    const socket = io('https://TON-SERVEUR-RENDER.onrender.com');

    const createBtn = document.getElementById('create');
    const joinBtn = document.getElementById('join');
    const joinIdInput = document.getElementById('joinId');
    const statusDiv = document.getElementById('status');
    const boardDiv = document.getElementById('board');

    createBtn.onclick = () => {
      socket.emit('createGame');
      statusDiv.textContent = 'Cr√©ation de la partie...';
    };

    joinBtn.onclick = () => {
      const code = joinIdInput.value.trim().toLowerCase();
      if (code.length === 6) {
        socket.emit('joinGame', code);
        statusDiv.textContent = `Connexion √† la partie ${code}`;
      } else {
        alert('Code invalide');
      }
    };

    socket.on('gameCreated', (gameId) => {
      statusDiv.textContent = `Partie cr√©√©e ! Code : ${gameId}`;
    });

    socket.on('startGame', ({ gameId, players }) => {
      statusDiv.textContent = `Partie ${gameId} d√©marr√©e avec ${players.length} joueurs.`;
      boardDiv.textContent = 'Le jeu commence ! üéÆ';
    });

    socket.on('movePlayed', (move) => {
      boardDiv.textContent = `Coup jou√© : ${JSON.stringify(move)}`;
    });

    socket.on('error', (msg) => {
      alert(msg);
      statusDiv.textContent = '';
    });

    // Bonus : √©toiles en fond
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.globalAlpha = s.alpha;
        ctx.fill();
      }
      ctx.globalAlpha = 1;
    }

    function animateStars() {
      for (let s of stars) {
        s.alpha += (Math.random() - 0.5) * 0.05;
        s.alpha = Math.min(1, Math.max(0.1, s.alpha));
      }
      drawStars();
      requestAnimationFrame(animateStars);
    }

    function initStars() {
      stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          size: Math.random() * 1.5 + 0.5,
          alpha: Math.random()
        });
      }
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      initStars();
    });

    resizeCanvas();
    initStars();
    animateStars();
  </script>
</body>
</html>
